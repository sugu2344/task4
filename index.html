<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Income Expense Calculator</h1>
    <div class="form-input">
        <label for="category">Category :</label>
        <select id="category">
            <option value="income">Income</option>
            <option value="expense">Expense</option>

        </select>
        <label for="amount">Amount :</label>
        <input type="number" id="amount">
        <label for="description">Description :</label>
        <input type="text" id="description" name="description">

        <label for="date">Date :</label>
        <input type="date" id="date">
        <button class="btn" id="add-btn">Add</button>
        <button class="btn" id="reset-btn">Reset</button>

    </div>
    <div>
        <h2 class="table-text">Expense Table</h2>
    </div>
    <div class="filter-btns-content">

        <div>Filter :</div>
        <div class="filter-btns">
            <input type="radio" id="all-filter" name="filter" value="all" checked>
            <label for="all-filter">All</label><br>
            <input type="radio" id="income-filter" name="filter" value="income">
            <label for="income-filter">Income</label><br>
            <input type="radio" id="expense-filter" name="filter" value="expense">
            <label for="expense-filter">Expense</label>
            <button class="apply-filter-btn" id="apply-filter-btn">Apply Filter</button>
        </div>
    </div>

    <div class="expense-table">

        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Income</th>
                    <th>expense</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-data"></tbody>
            <tfoot>
                <tr>
                    <td colspan="1">Totals:</td>
                    <td id="Total-income-amount">0.00</td>
                    <td id="Total-expense-amount">0.00</td>
                    <td colspan="2">Net-value: <span id="net-value">0.00</span></td>
                </tr>
            </tfoot>
        </table>

    </div>
    <script src="./script.js"></script>


</body>

</html>
